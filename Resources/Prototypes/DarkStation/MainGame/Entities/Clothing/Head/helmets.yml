- type: entity
  parent: ClothingHeadBase
  id: WW2GermanyHelmet
  name: hardhat with straps
  description: Stahlhelm helmet. Equipped with straps for the most comfortable use by Wehrmacht units.
  components:
  - type: Sprite
    sprite: DarkStation/MainGame/Clothing/Head/Helmets/ww2helmetger.rsi
  - type: Clothing
    sprite: DarkStation/MainGame/Clothing/Head/Helmets/ww2helmetger.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.85
        Heat: 0.9
      securePartTypes:
        Head: 0.5

