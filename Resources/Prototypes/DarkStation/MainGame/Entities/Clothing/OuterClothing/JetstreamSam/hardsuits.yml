- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitJetsteamSam
  name: Костюм Реактивного Сэма.
  description: Костюм некогда великого война, Сэма, данное чудо инженерной мысли повышает скорость владельца, ценой не самой высокой защиты, позволит выжить в лёгкой разгерметизации.
  components:
  - type: Sprite
    sprite: DarkStation/MainGame/Clothing/OuterClothing/JetstreamSam/Hardsuit.rsi
  - type: Clothing
    sprite: DarkStation/MainGame/Clothing/OuterClothing/JetstreamSam/Hardsuit.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.50
    lowPressureMultiplier: 500
  - type: ExplosionResistance
    damageCoefficient: 0.8
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.85
        Slash: 0.85
        Piercing: 0.85
        Heat: 0.85
        Radiation: 0.85
        Caustic: 0.85
      securePartTypes:
        Leg: 0.7
        Arm: 0.6
  - type: TemperatureProtection
    coefficient: 0.80
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 1.2
  - type: ToggleableClothing
    slot: mask
    clothingPrototype: ClothingMaskHardsuitJetsteamSam

- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitJetsteamSamAdmeme
  name: Костюм Реактивного Сэма.
  suffix: Адмемы
  description: Костюм некогда великого война, Сэма, данное чудо инженерной мысли повышает скорость владельца, ценой не самой высокой защиты, позволит выжить в лёгкой разгерметизации.
  components:
  - type: Sprite
    sprite: DarkStation/MainGame/Clothing/OuterClothing/JetstreamSam/Hardsuit.rsi
  - type: Clothing
    sprite: DarkStation/MainGame/Clothing/OuterClothing/JetstreamSam/Hardsuit.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.8
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.85
        Slash: 0.85
        Piercing: 0.85
        Heat: 0.85
        Radiation: 0.85
        Caustic: 0.85
      securePartTypes:
        Leg: 0.7
        Arm: 0.6
  - type: TemperatureProtection
    coefficient: 0.80
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 1.2
  - type: GasTank
    outputPressure: 42.6
    air:
      volume: 0.75
      temperature: 293.15
      moles:
        - 0.153853429 # oxygen
        - 0.153853429 # nitrogen
  - type: ActivatableUI
    key: enum.SharedGasTankUiKey.Key
  - type: Jetpack
    moleUsage: 0.00085
  - type: CanMoveInAir
  - type: InputMover
    toParent: true
  - type: UserInterface
    interfaces:
      enum.SharedGasTankUiKey.Key:
        type: GasTankBoundUserInterface
  - type: ToggleableClothing
    slot: mask
    clothingPrototype: ClothingMaskHardsuitJetsteamSam
