- type: entity
  parent: ClothingUniformBase
  id: WW2GermanyGrenadierUniform
  name: grenadier uniform
  description: Tight jacket and field pants. The dark green patches indicate that this uniform belongs to the Motorized Infantry Division.
  components:
  - type: Sprite
    sprite: DarkStation/MainGame/Clothing/Uniforms/Specific/grenadier.rsi
  - type: Clothing
    sprite: DarkStation/MainGame/Clothing/Uniforms/Specific/grenadier.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.95
        Slash: 0.95
        Piercing: 0.90
      securePartTypes:
        Leg: 0.85
        Arm: 0.85

- type: entity
  parent: ClothingUniformBase
  id: WW2GermanySoldierUniform
  name: infantry uniform
  description: Typical infantry equipment of Wehrmacht infantry units.
  components:
  - type: Sprite
    sprite: DarkStation/MainGame/Clothing/Uniforms/Specific/schutze.rsi
  - type: Clothing
    sprite: DarkStation/MainGame/Clothing/Uniforms/Specific/schutze.rsi

- type: entity
  parent: ClothingUniformBase
  id: WW2GermanyGeneralUniform
  name: general field uniform
  description: Judging by the patches, this version of the uniform belongs to a Wehrmacht Field Marshal General.
  components:
  - type: Sprite
    sprite: DarkStation/MainGame/Clothing/Uniforms/Specific/general.rsi
  - type: Clothing
    sprite: DarkStation/MainGame/Clothing/Uniforms/Specific/general.rsi
