- type: entity
  name: Нечто
  id: MobMeme
  parent: SimpleSpaceMobBase
  description: Боже, что это?!
  components:
    - type: ZombieImmune
    - type: Insulated
    - type: CombatMode
    - type: InputMover
    - type: MobMover
    - type: HTN
      rootTask:
        task: XenoCompound
      blackboard:
        NavInteract: !type:Bool true
        NavPry: !type:Bool true
        NavSmash: !type:Bool true
    - type: Tool
      speed: 1.5
      qualities:
        - Prying
    - type: Prying
      pryPowered: !type:Bool
        true
      force: !type:Bool
        false
      useSound:
        path: /Audio/Items/crowbar.ogg
    - type: Reactive
      groups:
        Flammable: [Touch]
        Extinguish: [Touch]
    - type: NpcFactionMember
      factions:
        - Xeno
    - type: Hands
    - type: Sprite
      drawdepth: Mobs
      sprite: DarkStation/MainGame/Mobs/meme.rsi
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          state: standing
    - type: Physics
      bodyType: Dynamic
    - type: Fixtures
      fixtures:
        fix1:
          shape: !type:PhysShapeCircle
            radius: 0.25
          density: 1000
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: MobState
      allowedStates:
        - Alive
        - Dead
    - type: MobThresholds
      thresholds:
        0: Alive
        250: Dead
    - type: Stamina
      excess: 200
    - type: Bloodstream
      bloodReagent: FluorosulfuricAcid
    - type: MeleeWeapon
      hidden: true
      angle: 0
      soundHit:
        collection: AlienClaw
      animation: WeaponArcBite
      damage:
        groups:
          Brute: 15
    - type: DamageStateVisuals
      rotate: true
      states:
        Alive:
          Base: running
        Dead:
          Base: dead
    - type: Puller
    - type: GhostRole
      allowMovement: true
      allowSpeech: true
      makeSentient: true
      name: Нечто
      description: Вы нечто, которое хочет уничтожить все живое
      rules: Никого не желайте, гасите всех
    - type: GhostTakeoverAvailable
    - type: TypingIndicator
      proto: alien
    - type: Temperature
      heatDamageThreshold: 360
      coldDamageThreshold: -150
      currentTemperature: 310.15
    - type: Tag
      tags:
        - CannotSuicide
        - DoorBumpOpener
        - FootstepSound
    - type: NoSlip
