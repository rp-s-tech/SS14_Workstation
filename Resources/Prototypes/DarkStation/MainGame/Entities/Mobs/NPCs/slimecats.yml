- type: entity
  name: Слаймокот
  suffix: (желтый)
  id: SlimeCatYellow
  parent: MobMonkey
  description: Какой он милашка!
  components:
  - type: Sprite
    map: ["enum.DamageStateVisualLayers.Base"]
    sprite: Slimecats/yellow.rsi
    state: yellow
  - type: MobThresholds
    thresholds:
      0: Alive
      40: Dead
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Effects/Footsteps/slime1.ogg
      params:
        volume: -6
  - type: Tag
    tags:
    - FootstepSound
    - DoorBumpOpener
    - VimPilot
  - type: DamageStateVisuals
    states:
      Alive:
        Base: yellow
      Dead:
        Base: yellow_dead
  - type: Butcherable
    spawned:
    - id: FoodMeatSlime
      amount: 1
    - id: MaterialSmileExtract
      amount: 1
  - type: Damageable
    damageModifierSet: SlimePet
  - type: Temperature
    heatDamageThreshold: 800
    coldDamageThreshold: 0
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 1
        Caustic: 1
  - type: MobPrice
    price: 3000 # it is a truly valuable creature
  - type: Grammar
    attributes:
      proper: true
      gender: female
  - type: Speech
    speechVerb: Slime
  - type: ReplacementAccent
    accent: slimes
  - type: InteractionPopup
    successChance: 0.5
    interactSuccessString: petting-success-slimes
    interactFailureString: petting-failure-generic
  - type: Respirator
    damage:
      types:
        Asphyxiation: 0.2
    damageRecovery:
      types:
        Asphyxiation: -1.0
    maxSaturation: 15
  - type: Bloodstream
    bloodReagent: Slime
    bloodlossDamage:
      types:
        Bloodloss:
          1
    bloodlossHealDamage:
      types:
        Bloodloss:
          -0.25
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.45
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
    reactions:
    - reagents: [ Water, SpaceCleaner ]
      methods: [ Touch ]
      effects:
      - !type:WashCreamPieReaction
    - reagents: [ Water ]
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaled: true
        damage:
          types:
            Heat: 3
      - !type:PopupMessage
        type: Local
        messages: [ "slime-hurt-by-water-popup" ]
        probability: 0.25

