- type: entity
  name: Портативная консоль связи
  parent:
  - BaseItem
  - PowerCellSlotSmallItem
  id: HandheldSpCommandComms
  description: Ручная консоль связи, позволяющая действовать в критических ситуациях.
  components:
  - type: Sprite
    sprite: DarkStation/MainGame/Objects/Specific/Command/handheldcommandcomms.rsi
    state: icon
    layers:
      - state: icon
      - state: console
        shader: unshaded
        visible: true
        map: [ "enum.PowerDeviceVisualLayers.Powered" ]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerCellSlotVisuals.Enabled:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: PowerCellDraw
    drawRate: 0
    useRate: 20
  - type: ActivatableUIRequiresPowerCell
  - type: ActivatableUI
    key: enum.CommunicationsConsoleUiKey.Key
    closeOnHandDeselect: false
  - type: CommunicationsConsole
    title: портативная Консоль связи
  - type: UserInterface
    interfaces:
      enum.CommunicationsConsoleUiKey.Key:
        type: CommunicationsConsoleBoundUserInterface
  - type: Computer
    board: CommsComputerCircuitboard
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 1200
  - type: StationLimitedNetwork
  - type: AccessReader
    access: [["Captain"], ["CentCom"]]
