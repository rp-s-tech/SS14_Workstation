  - type: Sprite
    sprite: DarkStation/MainGame/Objects/Devices/pda.rsi
    layers:
      - state: pda-securitypilot
      - state: "light_overlay"
        map: [ "enum.PdaVisualLayers.Flashlight" ]
        shader: "unshaded"
        visible: false
      - state: "id_overlay"
        map: [ "enum.PdaVisualLayers.IdLight" ]
        shader: "unshaded"
        visible: false
