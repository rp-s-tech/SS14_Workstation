- type: entity
  name: АКСУ
  parent: BaseWeaponRifle
  id: WeaponRifleAkShort
  description: An iconic weapon of war. Uses .30 rifle ammo.
  components:
    - type: Sprite
      sprite: DarkStation/MainGame/Objects/Weapons/Guns/Rifles/akms.rsi
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
        - state: mag-0
          map: ["enum.GunVisualLayers.Mag"]
    - type: Gun
      fireRate: 5
      soundGunshot:
        path: /Audio/Weapons/Guns/Gunshots/rifle2.ogg
    - type: ChamberMagazineAmmoProvider
      soundRack:
        path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Magazine
          startingItem: MagazineLightRifle
          insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
          priority: 2
          whitelist:
            tags:
              - MagazineLightRifle
        gun_chamber:
          name: Chamber
          startingItem: CartridgeLightRifle
          priority: 1
          whitelist:
            tags:
              - CartridgeLightRifle
    - type: ContainerContainer
      containers:
        gun_magazine: !type:ContainerSlot
        gun_chamber: !type:ContainerSlot
    - type: MagazineVisuals
      magState: mag
      steps: 1
      zeroVisible: true
    - type: Appearance

- type: entity
  name: N7 "Мститель"
  parent: BaseWeaponSubMachineGun
  id: WeaponN7Avenger
  description: Универсальная штурмовая винтовка отряда N7, подходящая для эффективного ведения боя на малых и средних дистанциях. Использует термозаряды.
  components:
  - type: ChamberMagazineAmmoProvider
    boltClosed: null
  - type: Sprite
    sprite: DarkStation/MainGame/Objects/Weapons/Guns/Rifles/n7avenger.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: DarkStation/MainGame/Objects/Weapons/Guns/Rifles/n7avenger.rsi
  - type: Gun
    fireRate: 8
    selectedMode: FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/atreides.ogg
    availableModes:
      - FullAuto
      - SemiAuto
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: ThermalCharge
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist:
          tags:
            - ThermalChargeTag
      gun_chamber:
        name: Chamber
        startingItem: CartridgeMagnumAP
        priority: 1
        whitelist:
          tags:
            - CartridgeMagnum
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

