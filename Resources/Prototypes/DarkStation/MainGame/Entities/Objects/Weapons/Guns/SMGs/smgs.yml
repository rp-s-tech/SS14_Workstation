- type: entity
  name: MP-40
  parent: BaseWeaponSubMachineGun
  id: WW2GermanyWeaponMP40
  description: Wehrmacht submachine gun of 1940, fires 9x19 (.20) cartridges.
  components:
  - type: Sprite
    sprite: DarkStation/MainGame/Objects/Weapons/Guns/SMGs/mp40.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: DarkStation/MainGame/Objects/Weapons/Guns/SMGs/mp40.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
    - neck
  - type: Wieldable
  - type: GunWieldBonus
    minAngle: -7
    maxAngle: -10
  - type: Gun
    minAngle: 8
    maxAngle: 17
    fireRate: 7
    angleIncrease: 2
    angleDecay: 16
    selectedMode: FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/pistol.ogg
    availableModes:
      - FullAuto
      - SemiAuto
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: WW2MP40Magazine
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineRifle
      gun_chamber:
        name: Chamber
        startingItem: CartridgeRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: ChamberMagazineAmmoProvider
    autoEject: true
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
