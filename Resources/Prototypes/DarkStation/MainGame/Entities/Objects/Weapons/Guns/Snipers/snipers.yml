#Кастомная база
- type: entity
  name: BaseWeaponSniper
  parent: BaseItem
  id: BaseWeaponSniperCustom
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Item
    size: Huge
  - type: Clothing
    sprite: Objects/Weapons/Guns/Snipers/bolt_gun_wood.rsi
    quickEquip: false
    slots:
    - Back
  - type: AmmoCounter
  - type: MeleeWeapon
    attackRate: .85
    damage:
      types:
        Blunt: 5
    angle: 0
    wideAnimationRotation: -135
    animation: WeaponArcThrust
    soundHit:
      path: "/Audio/Weapons/smash.ogg"
  - type: Wieldable
    wieldTime: 2
  - type: GunWieldBonus
    minAngle: -40
    maxAngle: -40
  - type: Gun
    minAngle: 40
    maxAngle: 40
    angleIncrease: 4
    angleDecay: 16
    fireRate: 0.30
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/ERTRecon/Shot.ogg
  - type: BallisticAmmoProvider
    capacity: 10
    proto: CartridgeAntiMaterielImproved
    whitelist:
      tags:
      - CartridgeAntiMaterielImproved
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: StaticPrice
    price: 500

#Винтовка
- type: entity
  name: Barrett M322
  parent: BaseWeaponSniperCustom
  id: WeaponSniperBarrettERTRecon
  description: Крупнокалиберная снайперская винтовка разработанная ещё в 1999 году, ныне модифицрованная под новый .70 калибр.
  components:
  - type: Sprite
    sprite: DarkStation/MainGame/Objects/Weapons/Guns/barrett.rsi
  - type: Clothing
    sprite: DarkStation/MainGame/Objects/Weapons/Guns/barrett.rsi
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - CartridgeAntiMateriel
    capacity: 5
    proto: CartridgeAntiMaterielImproved

