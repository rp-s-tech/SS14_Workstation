- type: entity
  id: CarpetCargo
  parent: CarpetBase
  suffix: Cargo
  components:
  - type: Sprite
    sprite: DarkStation/MainGame/Structures/Furniture/Carpets/cargo_carpet.rsi
  - type: Icon
    sprite: DarkStation/MainGame/Structures/Furniture/Carpets/cargo_carpet.rsi
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 100
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 10
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:SpawnEntitiesBehavior
            spawn:
              FloorCarpetItemRed:
                min: 1
                max: 1

