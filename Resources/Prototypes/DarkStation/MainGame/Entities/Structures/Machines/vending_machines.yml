- type: entity
  parent: VendingMachine
  id: SurgeonMat
  name: ХирургМат
  description: Автомат с хирургическими принадлежностями внутри. Рви, круши, кромсай... Возможно, даже зашивай!
  components:
  - type: VendingMachine
    pack: SurgeonMatInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
    ejectState: eject-unshaded
    denyState: deny-unshaded
    ejectDelay: 0.6
  - type: Advertise
    pack: SurgeonMatAds
  - type: Sprite
    sprite: DarkStation/MainGame/Structures/Machines/VendingMachines/surgeonmat.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: AccessReader
    access: [["Medical"]]
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#f5f5f5"

- type: entity
  parent: VendingMachine
  id: SYVendingMachineMedical
  name: НаноМед Плюс Синдиката
  description: Это медицинский раздатчик препаратов. Только натуральные химикаты!
  components:
  - type: VendingMachine
    pack: NanoMedPlusInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
    ejectState: eject-unshaded
    denyState: deny-unshaded
    ejectDelay: 0.6
  - type: Advertise
    pack: NanoMedAds
  - type: Sprite
    sprite: DarkStation/MainGame/Structures/Machines/VendingMachines/nanomed.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: AccessReader
    access: [["SyndicateAgent"]]
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#9dc5c9"
  - type: GuideHelp
    guides:
    - Medical Doctor

