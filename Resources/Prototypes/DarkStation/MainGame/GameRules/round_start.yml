- type: entity
  id: PontificRule
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: PontificRule
  - type: AntagSelection
    selectionTime: PrePlayerSpawn
    definitions:
    - prefRoles: [ Pontific ]
      max: 1
      playerRatio: 10
      allowNonHumans: true

- type: entity
  id: NarsiCult
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: NarsiRule
  - type: AntagSelection
    definitions:
    - prefRoles: [ NarsiCultist ]
      min: 2
      max: 4
      playerRatio: 10
      briefing:
        text: narsi-cultist-briefing
        color: CornflowerBlue
        sound: "/Audio/DarkStation/Narsi/bloodcult.ogg"
      startingGear: NarsiCultistGear
      components:
      - type: NarsiCultist
      - type: NpcFactionMember
        factions:
        - NarsiCult
      - type: IntrinsicRadioTransmitter
        channels:
        - NarsiCult
      - type: ActiveRadio
        channels:
        - NarsiCult
      - type: IntrinsicRadioReceiver
      - type: Access
        tags:
        - NarsiCultAccess
      mindRoles:
      - MindRoleNarsiCult
      blacklist:
        components:
        - Chaplain

- type: entity
  parent: BaseMindRoleAntag
  id: MindRoleNarsiCult
  name: Narsi Cultist Role
#  description: mind-role-thief-description
  components:
  - type: MindRole
    antagPrototype: NarsiCultist
    roleType: TeamAntagonist
  - type: NarsiCultRole

