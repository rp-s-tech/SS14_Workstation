- type: construction
  name: маленький вентилятор
  id: LittleVent
  graph: LittleVent
  startNode: start
  targetNode: littlevent
  category: construction-category-tiles
  description: "Маленький вентилятор, очень полезен для шаттлов"
  icon: { sprite: Structures/Piping/Atmospherics/tinyfan.rsi, state: icon }
  objectType: Structure
  placementMode: SnapgridCenter
  canBuildInImpassable: false
  conditions:
    - !type:TileNotBlocked

- type: constructionGraph
  id: LittleVent
  start: start
  graph:
    - node: start
      edges:
        - to: littlevent
          completed:
            - !type:SnapToGrid
              southRotation: true
          steps:
            - material: Steel
              amount: 10
              doAfter: 3

    - node: littlevent
      entity: AtmosDeviceFanTiny
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel1
              amount: 2
            - !type:DeleteEntity {}
          steps:
            - tool: Screwing
              doAfter: 2
