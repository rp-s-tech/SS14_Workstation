# Weapon

- type: entity
  name: LPP-12
  parent: WeaponPulsePistol
  id: StationACLWeaponPulsePistol
  description: A limited 12 series pulse pistol made specifically for Finance Department agents who are left on station for small but self-defense. The difference from the standard model pulse pistol is weaker damage. But that's okay! It's guaranteed durability!
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Battery/pulse_pistol.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-unshaded-4
      map: [ "enum.GunVisualLayers.MagUnshaded" ]
      shader: unshaded
  - type: Clothing
    sprite: Objects/Weapons/Guns/Battery/pulse_pistol.rsi
  - type: Gun
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
  - type: HitscanBatteryAmmoProvider
    proto: StationACLPulse
    fireCost: 150
  - type: Battery
    maxCharge: 2250
    startingCharge: 2250

- type: hitscan
  id: StationACLPulse
  damage:
