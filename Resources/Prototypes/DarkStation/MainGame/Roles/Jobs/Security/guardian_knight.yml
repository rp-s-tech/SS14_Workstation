    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: Голопаразит рыцаря звездной пыли
    description: Выполняйте приказы своего хозяина
    requirements:
    - !type:OverallPlaytimeRequirement
      time: 36000 # 10h
  - type: GhostTakeoverAvailable
