  description: "Экспериментальная разработка NanoTrasen"
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: DarkStation/MainGame/Mobs/Security/guardiansKnight.rsi
    netsync: false
    layers:
    - state: star
      map: [ "enum.DamageStateVisualLayers.Base" ]
    noRot: true
  - type: RandomSprite
    available:
