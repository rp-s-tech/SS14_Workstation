- type: entity
  id: EnergyCoreFrame
  parent: BaseStructureDynamic
  categories: [ HideSpawnMenu ]
  name: каркас базового энергоядра
  description: Это каркас базового энергоядра.
  placement:
    mode: SnapgridCenter
  components:
  - type: GenericVisualizer
    visuals:
      enum.ConstructionVisuals.Key:
        enum.ConstructionVisuals.Layer:
          frame1: { state: corpus }
          frame2: { state: corpus_metal }
          frame3rnd: { state: corpus_wires-1 }
          frame4rnd: { state: corpus_wires-2 }
          frame5rnd: { state: corpus_wires-3 }
          frame6rnd: { state: corpus_wires-4 }
          frame3nt: { state: corpus_wires-1 }
          frame4nt: { state: corpus_wires-2 }
          frame5nt: { state: corpus_wires-3 }
          frame6nt: { state: corpus_wires-4 }
  - type: Sprite
    sprite: RPSX/EnergyCores/ec_const_big.rsi
    layers:
    - state: corpus
    snapCardinals: false
    offset: 0.5,0
  - type: InteractionOutline
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: RCDDeconstructable
    cost: 4
    delay: 6
    fx: EffectRCDDeconstruct6
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 2
        density: 80
        mask:
          - FullTileMask
        layer:
          - FullTileLayer
  - type: Transform
    noRot: true

