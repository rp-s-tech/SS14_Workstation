- type: sourcePort
  id: EnergyCoreSender
  name: Консоль
  description: Ничего
  defaultLinks: [ EnergyCoreReceiver ]

- type: sinkPort
  id: EnergyCoreReceiver
  name: Ядро
  description: Ничего

- type: entity
  parent: BaseComputerCircuitboard
  id: EnergyCoreCircuitboard
  name: Плата консоли контроля ядра
  description: Консольная плата для консоли контроля энергоядра
  components:
    - type: Sprite
      state: cpu_engineering
    - type: ComputerBoard
      prototype: ComputerEnergyCoreControl

- type: latheRecipe
  parent: BaseGoldCircuitboardRecipe
  id: EnergyCoreCircuitboard
  result: EnergyCoreCircuitboard

- type: entity
  parent: BaseComputer
  id: ComputerEnergyCoreControl
  name: Консоль контроля энергоядра
  description: Консоль для контроля и мониторинга работы энергоядра
  components:
  - type: Sprite
    sprite: RPSX/EnergyCores/computers.rsi
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: core-screen
    - map: ["computerLayerKeys"]
      state: generic_keys
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: DeviceList
  - type: DeviceNetwork
    deviceNetId: Wired
  - type: DeviceLinkSource
    range: 10
    ports:
      - EnergyCoreSender
  - type: ApcPowerReceiver
    powerLoad: 1000
  - type: Computer
    board: EnergyCoreCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#b53ca1"
  - type: ActivatableUI
    key: enum.EnergyCoreConsoleUiKey.Key
  - type: UserInterface
    interfaces:
      enum.EnergyCoreConsoleUiKey.Key:
        type: ComputerEnergyCoreControlBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: EnergyCoreConsole

- type: technology
  id: EnergyCores
  name: Энергетические ядра
  icon:
    sprite: RPSX/EnergyCores/mini_core-yellow.rsi
    state: icon
  discipline: Experimental
  tier: 2
  cost: 15000
  recipeUnlocks:
  - EnergyCoreCircuitboard
  - EnergyCoreHM
  - EnergyCoreRnD


- type: guideEntry
  id: EnergyCoresGuide
  name: Энергоядра и с чем их есть
  text: "/Prototypes/RPSX/EnergyCores/EnergyCoresGB.xml"
  