- type: species
  id: Nucleation
  name: нуклеация
  roundStart: true
  prototype: MobNucleation
  sprites: MobNucleanSprites
  markingLimits: MobNucleanMarkingLimits
  dollPrototype: MobNucleanDummy
  skinColoration: HumanToned

# Отсутствие слоя означает, что
# у этого человека не может быть ничего, что начиналось бы по кругу.
# применено к этому слою. Вместо этого он должен
# может быть определен как "пользовательский базовый слой"
# в любом из прототипов начальной маркировки моба,
# или это должно быть добавлено на C#.
- type: speciesBaseSprites
  id: MobNucleanSprites
  sprites:
    Special: MobHumanoidAnyMarking
    Head: MobNucleanHead
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    Snout: MobHumanoidAnyMarking
    Chest: MobNucleanTorso
    Eyes: MobHumanoidEyes
    HeadTop: MobHumanoidAnyMarking
    LArm: MobNucleanLArm
    RArm: MobNucleanRArm
    LHand: MobNucleanLHand
    RHand: MobNucleanRHand
    LLeg: MobNucleanLLeg
    RLeg: MobNucleanRLeg
    LFoot: MobNucleanLFoot
    RFoot: MobNucleanRFoot

