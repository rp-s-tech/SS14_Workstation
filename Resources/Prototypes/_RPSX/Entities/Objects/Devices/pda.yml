- type: entity
  parent: BasePDA
  id: AdministratorPDA
  name: Administrator PDA
  description: Smells like control and rice.
  components:
  - type: Pda
    id: AdministratorIDCard
    penSlot:
      startingItem: LuxuryPen
      priority: -1
      whitelist:
        tags:
        - Write
  - type: Appearance
    appearanceDataInit:
     enum.PdaVisuals.PdaType:
       !type:String
       pda-administrator
  - type: Icon
    sprite: _RPSX/Objects/Devices/pda.rsi
    state: pda-administrator
  - type: Sprite
    sprite: _RPSX/Objects/Devices/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
      state: "pda-administrator"
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: PdaBorderColor
    borderColor: "#333333"
