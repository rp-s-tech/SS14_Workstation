#Тело Нуклеаций
- type: body
  name: nucleation
  id: Nuclean
  root: torso
  slots:
    head:
      part: HeadNuclean
      connections:
      - torso
      organs:
        brain:
          organ: OrganNucleanBrain
          type: Brain
        eyes:
          organ: OrganNucleanEyes
          type: Eye
          internal: false
    torso:
      part: TorsoHuman
      connections:
      - right arm
      - left arm
      - right leg
      - left leg
      organs:
        heart:
          organ: OrganNucleanHeart
          type: Heart
        lungs:
          organ: OrganNucleanLungs
          type: Lung
        stomach:
          organ: OrganNucleanStomach
          type: Stomach
        liver:
          organ: OrganNucleanLiver
          type: Liver
        kidneys:
          organ: OrganNucleanKidneys
          type: Kidney
    right arm:
      part: RightArmNuclean
      connections:
      - right hand
    left arm:
      part: LeftArmNuclean
      connections:
      - left hand
    right hand:
      part: RightHandNuclean
    left hand:
      part: LeftHandNuclean
    right leg:
      part: RightLegNuclean
      connections:
      - right foot
    left leg:
      part: LeftLegNuclean
      connections:
      - left foot
    right foot:
      part: RightFootNuclean
    left foot:
      part: LeftFootNuclean

#Органы Нуклеаций
- type: metabolizerType
  id: Nuclean
  name: Нуклеация

- type: entity
  id: OrganNucleanHeart
  parent: OrganHumanHeart
  name: Сердце нуклеации
  description: почти не стучит..
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Mobs/Species/Nuclean/organs.rsi
    state: "heart-on"
  - type: Organ
  - type: Metabolizer
    maxReagents: 2
    metabolizerTypes: [ Nuclean ]
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic

- type: entity
  id: OrganNucleanStomach
  parent: OrganHumanStomach
  name: nucleation stomach
  description: It's hard to digest.
  components:
  - type: Sprite
    sprite: Mobs/Species/Nuclean/organs.rsi
    state: "stomach"
  - type: Metabolizer
    maxReagents: 3
    metabolizerTypes: [ Nuclean ]
    groups:
    - id: Food
    - id: Drink

- type: entity
  id: OrganNucleanLiver
  parent: OrganHumanLiver
  name: nucleation liver
  components:
  - type: Sprite
    sprite: Mobs/Species/Nuclean/organs.rsi
    state: "liver"
  - type: Metabolizer
    metabolizerTypes: [ Nuclean ]
    groups:
    - id: Alcohol
      rateModifier: 0.8

- type: entity
  id: OrganNucleanLungs
  parent: OrganHumanLungs
  name: nucleation lungs
  description: Filters oxygen from the atmosphere, which then enters the bloodstream for use as an electron carrier.
  components:
  - type: Sprite
    sprite: Mobs/Species/Nuclean/organs.rsi
    layers:
      - state: "lung-l"
      - state: "lung-r"
  - type: Item
    size: Small
    heldPrefix: lungs
  - type: Lung
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Nuclean ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5

- type: entity
  id: OrganNucleanKidneys
  parent: OrganHumanKidneys
  name: nucleation kidneys
  description: Filters out toxins and crystals from the bloodstream.
  components:
  - type: Sprite
    sprite: Mobs/Species/Nuclean/organs.rsi
    layers:
      - state: "kidney-l"
      - state: "kidney-r"
  - type: Item
    size: Small
    heldPrefix: kidneys
  # Почки просто удаляют все, что в данный момент не участвует в метаболизме, в качестве временной меры.
  - type: Metabolizer
    maxReagents: 5
    metabolizerTypes: [ Nuclean ]
    removeEmpty: true

- type: entity
  id: OrganNucleanBrain
  parent: OrganHumanBrain
  name: nucleation brain
  description: A source of incredible, infinite intelligence. Infected.
  components:
  - type: Sprite
    sprite: Mobs/Species/Nuclean/organs.rsi
    state: "brain"
  - type: Organ
  - type: Input
    context: "ghost"
  - type: Brain
  - type: InputMover
  - type: Examiner
  - type: BlockMovement
  - type: BadFood
  - type: Tag
    tags:
      - Meat
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      food:
        maxVol: 5
        reagents:
        - ReagentId: GreyMatter
          Quantity: 5
  - type: FlavorProfile
    flavors:
      - people
  - type: FoodSequenceElement
    entries:
      Burger: Brain
      Taco: Brain
  - type: Item
    size: Small
    heldPrefix: brain

- type: entity
  id: OrganNucleanEyes
  parent: OrganHumanEyes
  name: nucleation eyes
  description: I see you! Despite the contamination, they have retained their primary function.
  components:
  - type: Sprite
    sprite: Mobs/Species/Nuclean/organs.rsi
    layers:
      - state: "eyeball-l"
      - state: "eyeball-r"
  - type: Item
    size: Small
    heldPrefix: eyeballs

